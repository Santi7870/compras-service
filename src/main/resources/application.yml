
server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/agrolinkdb
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: compras-service

logging:
  level:
    org.springframework.web: DEBUG
